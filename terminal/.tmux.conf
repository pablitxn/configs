# Plugins que se van a usar con Tmux
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Configuraciones de resaltado de prefijo
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'
set -g @continuum-save-interval '15'

# Plantilla de visualizaci√≥n de memoria para el plugin sysstat
set -g @sysstat_mem_view_tmpl 'MEM: #[fg=#{mem.color}]#{mem.pused} (#{mem.used})#[default]'

# Establecer zsh como terminal por defecto
set -g default-terminal 'zsh'

# Soporte para truecolor
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Activar el uso del portapapeles
set -g set-clipboard on

# Iniciar √≠ndices desde 1 tanto para paneles como para ventanas
set-option -g base-index 1
setw -g pane-base-index 1

# Renombrar autom√°ticamente la ventana para reflejar el programa actual y renumerar ventanas cuando una se cierra
setw -g automatic-rename on
set -g renumber-windows on

# Establecer el t√≠tulo del terminal y su formato
set -g set-titles on
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'

# Monitorizar la actividad de la ventana y mostrarla visualmente
setw -g monitor-activity on
set -g visual-activity on

# Establecer el l√≠mite de historial y usar modo vi para las teclas
set -g history-limit 102400
set -g mode-keys vi

# Configuraciones adicionales
set -g repeat-time 0
setw -g aggressive-resize on

# Comandos de enlace para dividir paneles y seleccionarlos
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Tiempo de escape y recarga de configuraci√≥n
set -s escape-time 1
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded"

# Configuraciones de estilo para el estado de la ventana y bordes
set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
set-window-option -g window-status-current-format '#[bg=colour236]#[fg=colour215,bold] #I:#[bg=colour235]#[fg=colour167] #[bg=colour234]#W#[bg=colour235]#[fg=colour195]#F#[bg=colour236] '
setw -g window-status-style dim

# Estilo de los bordes de los paneles
set -g pane-border-style fg="colour237"
set -g pane-active-border-style fg="colour240"
set -g message-style 'fg=colour168, bg=colour237 bright'

# Configuraciones de color y estilo para la barra de estado
tmux_bg_color='#3c3836'
tmux_fg_color='#a89984'
tmux_high_contrast='fg=#282828,bg=#83a598,bold'
tmux_normal_contrast='fg=#282828,bg=#fabd2f,nobold'
tmux_low_contrast='fg=#ebdbb2,bg=#504945'
sep='#[fg=#504945]‚îÇ#[default]'
set -g status-bg $tmux_bg_color
set -g status-fg $tmux_fg_color
set -g status-left-length 150
set -g status-left " #[fg=#b8bb26]%b-%d %a $sep #[fg=#b8bb26]%H:%M $sep ÔÑ† #[fg=colour172]#[fg=colour172]#S $sep"
set -g status-right-length 180
set -g status-right " #{?client_prefix,üê†,} $sep #[fg=#58F27B]#{sysstat_cpu} $sep #{sysstat_mem} $sep Ôêà pablitxn"
set -g status-justify centre
set -g status-interval 60

# Configuraci√≥n para cambiar la forma del cursor en neovim dentro de tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Mover la barra de estado a la parte inferior
set-option -g status-position bottom

# Iniciar plugins con tpm
run '~/.tmux/plugins/tpm/tpm'

# Configuraciones adicionales del usuario
set -g mouse on
set -g prefix C-a
unbind '"'
unbind %
unbind C-f
unbind z
unbind C-c
unbind C-b
bind Tab last-window
bind C-f
